<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者信息 - 肺癌中医诊疗智能辅助系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">肺癌中医诊疗智能辅助系统</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/patient_info" id="patientInfoLink">患者信息</a>
                <a class="nav-link" href="/prescription" id="prescriptionLink">处方生成</a>
                <a class="nav-link" href="/repair" id="repairLink">处方修复</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">患者列表</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="createNewPatient()">新建患者</button>
                        <div id="patientList"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">患者信息</h5>
                    </div>
                    <div class="card-body">
                        <form id="patientForm">
                            <div class="mb-3">
                                <label class="form-label">西医诊断</label>
                                <input type="text" class="form-control" name="diagnosis">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">现病程阶段</label>
                                <input type="text" class="form-control" name="disease_stage">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">病理报告</label>
                                <textarea class="form-control" name="pathology_report" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">分期</label>
                                <input type="text" class="form-control" name="staging">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">TNM分期</label>
                                <input type="text" class="form-control" name="tnm_staging">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">实验室检查</label>
                                <textarea class="form-control" name="lab_tests" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">影像学报告</label>
                                <textarea class="form-control" name="imaging_report" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">症状</label>
                                <textarea class="form-control" name="symptoms" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">舌苔</label>
                                <input type="text" class="form-control" name="tongue">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">脉象</label>
                                <input type="text" class="form-control" name="pulse">
                            </div>
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-success ms-2" onclick="generatePrescription()">生成处方</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/patient_info.js') }}"></script>
</body>
</html>
