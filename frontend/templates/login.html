{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">登录</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <p class="mt-3">还没有账号？<a href="#" id="showRegister">注册</a></p>
        </div>
    </div>
    <div class="row mt-5" id="registerForm" style="display: none;">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">注册</h2>
            <form id="registerFormInner">
                <div class="mb-3">
                    <label for="regUsername" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="regUsername" required>
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="regPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
