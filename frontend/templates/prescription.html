<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处方生成 - 肺癌中医诊疗智能辅助系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prescription-content {
            white-space: pre-line;
            font-family: "SimSun", serif;
            line-height: 2;
        }
        .medicine-content {
            white-space: pre-line;
            font-family: "SimSun", serif;
            line-height: 2;
        }
        .guideline-content {
            white-space: pre-line;
            font-family: "SimSun", serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">肺癌中医诊疗智能辅助系统</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/patient_info" id="patientInfoLink">患者信息</a>
                <a class="nav-link active" href="/prescription" id="prescriptionLink">处方生成</a>
                <a class="nav-link" href="/repair" id="repairLink">处方修复</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">患者列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="patientList"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">处方信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>西医诊疗分期</h6>
                            <p id="westernTreatmentStage" class="prescription-content"></p>
                        </div>
                        <div class="mb-3">
                            <h6>CSCO指南</h6>
                            <div id="cscoGuideline" class="guideline-content"></div>
                        </div>
                        <div class="mb-3">
                            <h6>处方</h6>
                            <p id="prescription" class="prescription-content"></p>
                        </div>
                        <div class="mb-3">
                            <h6>中成药</h6>
                            <p id="medicine" class="medicine-content"></p>
                        </div>
                        <button class="btn btn-primary" onclick="savePrescription()">保存处方</button>
                        <button class="btn btn-warning ms-2" onclick="window.location.href='/repair'">修复处方</button>
                        <button class="btn btn-secondary ms-2" onclick="window.location.href='/patient_info'">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/prescription.js') }}"></script>
</body>
</html>
