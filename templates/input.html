<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非小细胞肺癌辅助诊疗系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            font-family: 'Noto Sans SC', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .header h2 {
            color: #2a5298;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #2a5298;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e6ed;
            padding: 0.8rem 1rem;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.15);
        }
        textarea.form-control {
            min-height: 100px;
        }
        .btn-primary {
            background: #2a5298;
            border: none;
            padding: 1rem 3rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
            width: auto;
            min-width: 200px;
        }
        .btn-primary:hover {
            background: #1e3c72;
        }
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .header h2 {
                font-size: 1.5rem;
            }
        }
        .title-section {
            background: #1e3c72;
            padding: 2rem 0;
            margin-bottom: 2rem;
            text-align: center;
            border-radius: 20px 20px 0 0;
            margin: -2.5rem -2.5rem 2rem -2.5rem;
        }
        .title-section h1 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .title-section h2 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.6rem;
            font-weight: 400;
            margin: 0;
        }
        @media (max-width: 768px) {
            .title-section {
                padding: 1.5rem 0;
                margin: -1.5rem -1.5rem 1.5rem -1.5rem;
            }
            .title-section h1 {
                font-size: 1.8rem;
            }
            .title-section h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>林洪生教授</h1>
            <h2>辨治非小细胞肺癌人工智能辅助诊疗系统</h2>
        </div>

        <div class="header">
            <p>请填写以下信息以获取诊疗建议</p>
        </div>

        <form action="/generate" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="diagnosis" class="form-label">西医诊断</label>
                <input type="text" class="form-control" id="diagnosis" name="diagnosis" required
                    value="左肺下叶腺癌术后4年余，放化疗后">
            </div>

            <div class="form-group">
                <label for="stage" class="form-label">现病程阶段</label>
                <input type="text" class="form-control" id="stage" name="stage" required
                    value="化疗">
            </div>

            <div class="form-group">
                <label for="pathology" class="form-label">病理报告</label>
                <textarea class="form-control" id="pathology" name="pathology" rows="3">2017-4-12于北大人民医院行全麻下行胸腔镜左肺下叶切除术+淋巴清扫术，术后病理：浸润型肺腺癌，腺泡型为主。局灶可见微乳头结构，癌肿大小2.5×2×2cm，支气管周围淋巴结未见癌转移。 临床送检（4组）淋巴结可见癌转移（1/7），（5、7、10、11、12组） 淋巴结未见癌M，免疫组化：TTF-1（+），ALK-D5F3（肿瘤组织-，阳性对照+，阴性对照-），CK（+），特殊染色：弹力纤维（+） 2017-4-24行基因检测：EGFR Exon突变率44.14%</textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phase" class="form-label">分期</label>
                        <input type="text" class="form-control" id="phase" name="phase"
                            value="ⅡB">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tnm" class="form-label">TNM分期</label>
                        <input type="text" class="form-control" id="tnm" name="tnm"
                            value="T2bN1">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="lab_results" class="form-label">实验室检查</label>
                <input type="text" class="form-control" id="lab_results" name="lab_tests"
                    value="肿标：cyfra 12.01↑（＜3.3） 生化：GLU 8.20↑，糖化 18.3%↑，生化（-）">
            </div>

            <div class="form-group">
                <label for="imaging" class="form-label">影像学检查</label>
                <textarea class="form-control" id="imaging" name="imaging" rows="3">3.11CT：右肺上叶后段-实性结节2.6×2.5mm</textarea>
            </div>

            <div class="form-group">
                <label for="symptoms" class="form-label">症状</label>
                <textarea class="form-control" id="symptoms" name="symptoms" rows="3">体力略差，2月前胸背部疼痛，现已好转，纳可，二便调</textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tongue" class="form-label">舌象</label>
                        <input type="text" class="form-control" id="tongue" name="tongue"
                            value="舌淡红苔白">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pulse" class="form-label">脉象</label>
                        <input type="text" class="form-control" id="pulse" name="pulse"
                            value="沉细">
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">提交诊断信息</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 检查是否有保存的结果页面
        const savedResultPage = sessionStorage.getItem('resultPage');
        const formSubmitted = sessionStorage.getItem('formSubmitted');

        // 如果页面加载时有上次提交的表单和结果页面，添加"返回结果"按钮
        if (savedResultPage && formSubmitted === 'true') {
            const formContainer = document.querySelector('.text-center');
            const backButton = document.createElement('button');
            backButton.type = 'button';
            backButton.className = 'btn btn-outline-primary ms-2';
            backButton.textContent = '返回上次结果';
            backButton.addEventListener('click', function() {
                const newDoc = document.open('text/html', 'replace');
                newDoc.write(savedResultPage);
                newDoc.close();
            });
            formContainer.appendChild(backButton);
        }

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 直接获取响应文本，而不是尝试解析 JSON
                const result = await response.text();

                // 保存表单数据和结果页面到 sessionStorage
                sessionStorage.setItem('formSubmitted', 'true');
                sessionStorage.setItem('resultPage', result);

                // 创建一个新的 HTML 文档来显示结果
                const newDoc = document.open('text/html', 'replace');
                newDoc.write(result);
                newDoc.close();
            } catch (error) {
                alert('提交失败，请稍后重试：' + error.message);
            }
        });
    </script>
</body>
</html>
