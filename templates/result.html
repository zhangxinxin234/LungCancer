<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肺癌中医处方推荐系统 - 结果</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>辨治非小细胞肺癌人工智能辅助诊疗系统</h1>
            </div>
            <nav class="page-nav">
                <div class="nav-item">
                    <a href="/">1. 患者信息输入</a>
                </div>
                <div class="nav-item active">2. 诊疗方案推荐</div>
            </nav>
        </header>

        <main>
            <div class="patient-summary">
                <h2>患者信息摘要</h2>
                <div class="summary-content">
                    <p><strong>西医诊断:</strong> {{ western_diagnosis }}</p>
                    <p><strong>现病程阶段:</strong> {{ current_stage }}</p>
                    <p><strong>分期:</strong> {{ stage }} ({{ tnm }})</p>
                </div>
            </div>

            <div class="result-section">
                <div class="result-group">
                    <label>处方</label>
                    <div class="result-content">{{ prescription }}</div>
                </div>
                <div class="result-group">
                    <label>中成药</label>
                    <div class="result-content">{{ medicine }}</div>
                </div>
                <div class="result-group">
                    <label>西医诊疗分期</label>
                    <div class="result-content" id="clinical-cls-content">{{ clinical_cls }}</div>
                </div>
                <div class="result-group">
                    <label>西医标准诊疗方案CSCO指南</label>
                    <div class="result-content markdown-content" id="clinical-path-content"></div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="/" class="button secondary">返回输入</a>
                <button id="print-button" class="button primary">打印结果</button>
            </div>
        </main>
    </div>

    <script>
        // 渲染Markdown内容
        document.addEventListener('DOMContentLoaded', function() {
            const clinicalPathElement = document.getElementById('clinical-path-content');
            clinicalPathElement.innerHTML = marked.parse(`{{ clinical_path|safe }}`);

            // 打印功能
            document.getElementById('print-button').addEventListener('click', function() {
                window.print();
            });
        });
    </script>
</body>
</html>
